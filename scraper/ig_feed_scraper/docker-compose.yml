version: '3.8'

services:
  ig-scraper-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ig-scraper-api
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - IG_USERNAME=${IG_USERNAME}
      - IG_PASSWORD=${IG_PASSWORD}
      - OUTPUT_DIR=${OUTPUT_DIR:-downloads}
      - MAX_POSTS=${MAX_POSTS:-10}
      - PORT=8000
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      # Mount downloads directory to persist scraped content
      - ./downloads:/app/downloads
      # Mount session files to persist login sessions
      - ./sessions:/app/sessions
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
